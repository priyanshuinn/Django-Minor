{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'Images/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'CSS/home1.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Home</title>
  </head>
  <body>
    <img src="{% static 'Images/background.png' %}" class="back" />
    <div class="hero">
      <div class="navbar">
        <!-- <img src="Images/logo.png" class="logo" /> -->
        <img src="{% static 'Images/avatar.svg' %}" style="width: 50px" />
        {% if user.is_authenticated %}
         <h2 class="fname">Hello, {{user.first_name}}</h4> 
        {% endif %}
        <a
          href="https://markdown-previewer-no0rqanq1.vercel.app/"
          target="_blank"
          ><button type="button" class="button1">Text - HTML</button></a
        >
        <nav>
          <ul id="MenuItems">
            <li><a href="#">Projects</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Mentor</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/Login">Login</a></li>
          </ul>
        </nav>
        {% if user.is_authenticated %}
        <a href="/Logout"><button type="button">Logout</button></a>
        {%else%}
        <a href="/Login"><button type="button">Login / Sign Up</button></a>
        {%endif%}
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>Sketch2Web</h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="side-bar">
        <img
          src="{% static 'Images/menu.png' %}"
          class="menu"
          onclick="menutoggle()"
        />
        <div class="social-links">
          <img src="{% static 'Images/fb.png' %}" />
          <img src="{% static 'Images/ig.png' %}" />
          <img src="{% static 'Images/tw.png' %}" />
        </div>
        <div class="useful-links">
          <img src="{% static 'Images/share.png' %}" />
          <img src="{% static 'Images/info.png' %}" />
        </div>
      </div>
      <div class="bubbles">
        <img src="{% static 'Images/bubble.png' %}" />
        <img src="{% static 'Images/bubble.png' %}" />
        <img src="{% static 'Images/bubble.png' %}" />
        <img src="{% static 'Images/bubble.png' %}" />
        <img src="{% static 'Images/bubble.png' %}" />
        <img src="{% static 'Images/bubble.png' %}" />
        <img src="{% static 'Images/bubble.png' %}" />
      </div>
    </div>
    <script
      type="text/javascript"
      src="{% static 'JavaScript/home.js' %}"
    ></script>
  </body>
</html>
